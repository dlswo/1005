<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #display{
        text-decoration: line-through ;
    }
</style>
<body>

<h2 id="display">0</h2>

<button id="b1" onclick="high()">HIGH</button>
<button id="b2" onclick="low()">LOW</button>

<script>

    var display = document.querySelector('#display');
    console.log(display.innerHTML);

    var current = 0;

    function high(){
        current++;
        display.innerHTML = current;
    }
    function low(){
        current--;
        display.innerHTML = current;
    }

</script>

</body>
</html>
